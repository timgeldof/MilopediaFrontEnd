<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['exercise/list']" >Exercises</a>
      <a mat-list-item [routerLink]="['exercise/add']" >Add an exercise</a>
      <a mat-list-item [routerLink]="['exercise/1']" >Check an exercise</a>
      <a mat-list-item [routerLink]="['login']" >Login</a>
      

-    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>milopedia</span>
      <span class="fill-space"></span>
      <span *ngIf="(loggedInUser$ | async) as user"
      >{{ user }}
      <button (click)="logout()" mat-flat-button>
        logout
      </button></span
    >
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
