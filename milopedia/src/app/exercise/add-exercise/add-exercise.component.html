<mat-card>
<mat-card-title>Add exercise</mat-card-title>
<mat-card-content>
  <form [formGroup]="exercise">
    <mat-form-field>

      <input
        matInput
        aria-label="name"
        placeholder="name"
        type="text"
        formControlName="name"
        />

    </mat-form-field>
    <button mat-raised-button>
      Add
    </button>
  </form>
</mat-card-content>
</mat-card>
