<app-add-exercise (newExercise)="addNewExercise($event)"></app-add-exercise>
<div *ngFor="let exercise of exercises" style= "width: 50%; margin: 30px auto;">
  <mat-card>
    <mat-card-title> {{exercise.name}} </mat-card-title>
    <mat-card-subtitle> {{exercise.description}} </mat-card-subtitle>
    <mat-card-content>
      <iframe width="420" height="315" [src]="exercise.youtubeURL | youtube"  allowfullscreen="true"> <!--src="{{exercise.youtubeURL | youtube}}" werkt niet, waarom?-->
      </iframe>
    </mat-card-content>
  </mat-card>
</div>
